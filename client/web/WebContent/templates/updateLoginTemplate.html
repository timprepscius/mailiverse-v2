<div class="container form">

  <form class="form-signin" role="form">
    <h2 class="form-signin-heading">Update Login</h2>
    <input type="name" class="form-control name" placeholder="name" required autofocus>
    <input type="password" class="form-control old-password" placeholder="Old Password" required>
    
    <label for='id'>Old verification algorithm</label><br/>
    <p class="password-generation-notes">
    (if not notified to select a specific generation, use the latest)
    </p>
    <select class="form-control version" name="version" id="version">
    <% 
    	_.each(_.keys(Constants.PBE_PARAMS), function(v) { 
    	var selected = v == Constants.PBE_PARAMS_LATEST ? 'selected' : '';
    %>
    	<option value="<%- v %>" <%- selected %> ><%- v %></option>
	<% } ); %>    
    </select>
    
    <hr>
    
    <input type="password" class="form-control new-password" placeholder="New Password" required>
    <button class="btn btn-lg btn-primary btn-block submit" type="submit">Update</button>

  <br/>
  <button class="btn btn-success login" name="switch">Log in</button>

<div class="progress not-implemented">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>

    
  </form>


</div> <!-- /container -->


<div class="container activity text-align-center">
		<div class="glyphicon glyphicon-progress initially-hidden "></div>
		<div class="activity-step"></div>
</div>
